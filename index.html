<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/040e3267e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid">
        <div class="sidebar">
            <a href="#" class="logo-container">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <p>Dashboard</p>
            </a>
            <ul class="options-menu">
                <li class="option"><i class="fa-solid fa-house"></i>Home</li>
                <li class="option"><i class="fa-solid fa-user"></i>Profile</li>
                <li class="option"><i class="fa-solid fa-message"></i>Messages</li>
                <li class="option"><i class="fa-solid fa-clock"></i>History</li>
                <li class="option"><i class="fa-solid fa-copy"></i></i>Tasks</li>
                <li class="option"><i class="fa-solid fa-user-group"></i>Communities</li>
            </ul>
            <ul class="settings-menu">
                <li class="setting"><i class="fa-solid fa-gear"></i>Settings</li>
                <li class="setting"><i class="fa-solid fa-question"></i>Support</li>
                <li class="setting"><i class="fa-solid fa-shield"></i>Privacy</li>
            </ul>
        </div>
        <div class="header">
    
        </div>
        <div class="content">
    
        </div>
        <div class="footer">
    
        </div>
    </div>
</body>
</html>
